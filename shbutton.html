        </div>
            <div class="link-container">
                <input type="text" class="link" value="Hello World" id="myInput">



<div class="tooltip">
<button onclick="myFunction()" onmouseout="outFunc()" class="copy-btn" style="    padding-bottom: 100px;font-size:17.1px">
  <span class="tooltiptext" id="myTooltip"></span>Copy text</button>
</div>
            </div>
        </div>
    </div>

                
                
<script>

function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText.value;
}

function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}

</script>



<script src="app.js"></script>
